name: Build and Deploy MySQL for Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working_directory: SQL-Server-Creation

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Azure Login
      uses: Azure/login@v1
      with:
        # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v1.2.1
      
    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: ${{ env.working_directory }}
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -var="password=${{ secrets.SQL_PASSWORD }}" -var="ip_address=$${{ secrets.IP_ADDRESS }}"
      working-directory: ${{ env.working_directory }}

